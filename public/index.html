<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>Mozilla Backpack</title>

        <!-- Meta -->
        <meta name="viewport" content="width=980, initial-scale=1.0">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

        <!-- CSS -->
        <link rel="stylesheet" href="/css/stylesheet.css">

        <!-- 3rd Party -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="//mozorg.cdn.mozilla.net/media/css/tabzilla-min.css" rel="stylesheet" />

    <body>
        <!-- Header -->
        <section id="header">
            <div class="container">
                <a href="https://www.mozilla.org/" id="tabzilla">mozilla</a>
                
                <div id="logo">
                    <a href="/"><img src="/images/gra_logo.gif" width="228" height="80" alt="Mozilla Backpack" /></a>
                </div>

                <!-- <div id="navigation">

                    </ul>
                </div> -->

        </section>

        <!-- Search -->
        <section id="search">
            <div class="container">
                <form id="form">
                    <input id="query" type="text" placeholder="Search" value="" autocomplete="off" />
                </form>
            </div>
        </section>

        <!-- Badges (rendered client-side) -->
        <section id="badges">
            <div class="container"></div>
            <div class="clear">&nbsp;</div>
        </section>

        <section id="issuers">
            <div class="container">
                <h2>Featured Issuers</h2>
                <a href="#" target="_blank" class="item"><img src="/images/logo_smithsonian.gif" alt="Smithsonian" /></a>

                <a href="#" target="_blank" class="item"><img src="/images/logo_4h.gif" alt="4H" /></a>

        </section>

            <div class="container">

        </section> -->

        <script src="//cdnjs.cloudflare.com/ajax/libs/augment.js/1.0.0/augment.min.js"></script>
        <script src="/js/bundle.js"></script>

        <!-- 3rd Party -->
        <script src="//mozorg.cdn.mozilla.net/tabzilla/tabzilla.js"></script>
    </body>
</html>
